    <body>

        <h2>Button on Image</h2>
        <p>Add a button to an image:</p>
        
        <div class="container">
          <img src="https://thearchdigest.com/wp-content/uploads/2020/07/modern-house-plan-5.jpg"width="1500"height="800"  >
          <button type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal">
        Show image
    </button>
     <!-- Modal -->
     <div class="modal fade"
     id="exampleModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
      
     <div class="modal-dialog" role="document">
         <div class="modal-content">
          
             <!-- Add image inside the body of modal -->
             <div class="modal-body">
                 <img id="image" src=
"img.jpg"
                     alt="Click on button" />
             </div>

             <div class="modal-footer">
                 <button type="button"
                     class="btn btn-secondary"
                     data-dismiss="modal">
                     Close
             </button>
             </div>
         </div>
     </div>
 </div>
